<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    table {
      border-collapse: collapse;
      margin: 20px 0;
    }

    td {
      width: 80px;
      height: 80px;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      border: 2px solid #333;
      cursor: pointer;
    }

    td:hover {
      background-color: #e0e0e0;
    }

    #resetButton {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #resetButton:hover {
      background-color: #0056b3;
    }

    #turnIndicator {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }

    #winnerIndicator {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #d9534f;
      font-weight: bold;
    }

    .winner-highlight {
      color: #d9534f;
      font-size: 28px;
      animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    #gameCount {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }

    #errorIndicator {
      text-align: center;
      font-size: 18px;
      color: #d9534f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
  <tr>
    <td id="cell-0-0"></td>
    <td id="cell-0-1"></td>
    <td id="cell-0-2"></td>
  </tr>
  <tr>
    <td id="cell-1-0"></td>
    <td id="cell-1-1"></td>
    <td id="cell-1-2"></td>
  </tr>
  <tr>
    <td id="cell-2-0"></td>
    <td id="cell-2-1"></td>
    <td id="cell-2-2"></td>
  </tr>
</table>
<button id="resetButton">Reset Game</button>
<div id="turnIndicator">Turn: X</div>
<div id="winnerIndicator"></div>
<div id="gameCount">Game Count: 0</div>
<div id="errorIndicator"></div>
<script>
  let player;
  const socket = new WebSocket('ws://localhost:8080/tictactoe');

  socket.onopen = function() {
    console.log("Connected to WebSocket server");
  };

  socket.onmessage = function(event) {
    const data = JSON.parse(event.data);
    if (data.type === 'playerAssignment') {
      player = data.player;
      alert("You are player " + player);
    } else if (data.type === 'move') {
      const cell = document.getElementById(`cell-${data.row}-${data.col}`);
      if (cell.innerText === '') {
        cell.innerText = data.player;
      }
      const nextPlayer = data.player === "X" ? "O" : "X";
      document.getElementById('turnIndicator').innerText = `Turn: ${nextPlayer}`;
    } else if (data.type === 'reset') {
      document.querySelectorAll('td').forEach(cell => {
        cell.innerText = '';
      });
      document.getElementById('turnIndicator').innerText = 'Turn: X';
      document.getElementById('winnerIndicator').innerText = '';
      document.getElementById('winnerIndicator').classList.remove('winner-highlight');
      document.getElementById('gameCount').innerText = `Game Count: ${data.gameCount}`;
    } else if (data.type === 'win') {
      const winnerIndicator = document.getElementById('winnerIndicator');
      winnerIndicator.innerText = data.result;
      winnerIndicator.classList.add('winner-highlight');
    } else if (data.type === 'error') {
      document.getElementById('errorIndicator').innerText = data.message;
      setTimeout(() => {
        document.getElementById('errorIndicator').innerText = '';
      }, 2000);
    }
  };

  socket.onclose = function(event) {
    console.log("WebSocket connection closed:", event);
  };

  socket.onerror = function(error) {
    console.error("WebSocket error:", error);
    console.log("WebSocket readyState:", socket.readyState);
  };

  document.querySelectorAll('td').forEach(cell => {
    cell.addEventListener('click', () => {
      const [row, col] = cell.id.split('-').slice(1);
      const message = { type: 'move', row: parseInt(row), col: parseInt(col), player: player };
      console.log(`Clicked cell ${row}-${col}`);
      socket.send(JSON.stringify(message));
    });
  });

  document.getElementById('resetButton').addEventListener('click', () => {
    const message = { type: 'reset' };
    socket.send(JSON.stringify(message));
  });
</script>
</body>
</html>
